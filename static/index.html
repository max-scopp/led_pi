<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beamer Dashboard</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script>
      window.socket =  socket = new WebSocket("ws://localhost:8080");
      socket.onopen = function () {
        console.log("Connected");
        socket.send(
          JSON.stringify({
            event: "events",
            data: "test",
          })
        );
        socket.onmessage = function (data) {
          console.log(data);
        };
      };
    </script>
  </head>
  <body>
    <div id="app">
      <h1>{{ appTitle }}</h1>

      <ul>
        <li v-for="effect in effects" v-on:click="setEffect(effect)">
          {{effect}}
        </li>
      </ul>
    </div>

    <script src="/js/dashboard.js"></script>
  </body>
</html>
